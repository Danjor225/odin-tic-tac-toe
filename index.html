<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="reset.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
    
</head>
<body>
    <button id="startBtn">Start Game</button>
    <dialog id="set-up-form">
        <form>
            <fieldset id="player-fieldset">
                <!-- <input placeholder="Player 1 Name"></input>
                <label>Letter</label>
                <input placeholder="X"></input>
                <input placeholder="Player 2 Name"></input>
                <label>Letter</label>
                <input placeholder="O"></input> -->
                <button id="add-player-btn">Add Player</button>
            </fieldset>
            <fieldset>
                <label>No Of Rows</label>
                <input placeholder="3" type="number" max="20" id="row-no"></input><br>
                <label>No Of Columns</label>
                <input placeholder="3" type="number" max="20" id="col-no"></input><br>
                <label>How Many In A Line To Win?</label>
                <input placeholder="3" type="number" max="19" id="to-win-no"></input>
            </fieldset>
            <button value="cancel" formmethod="dialog">Cancel</button>
            <button id="confirm-btn" value="default">Confirm</button>
        </form>
    </dialog>
    <div id="grid-container"></div>
    
</body>
</html>
