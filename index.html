<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="reset.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
    
</head>
<body>
    
    <div class="bg-img">
       
        
        <div id="player-turn-display-container">
            <p id="player-turn-display" style="display:none"></p>
            <button id="restart-btn">Restart Game</button>
        </div>
        <div id="grid-container">
            
        </div>
        <div id="dialog-container">
            <dialog id="set-up-form" open >
                <form>
                    <fieldset id="player-fieldset">
        
                        <input type="button" id="add-player-btn" value="Add Player"></input>
                        <input type="button" id="remove-player-btn" disabled="true" value="Remove Last Player"></button>
                        <div class="player-container">
                            <input class="player" value="Jordan"></input>
                            <input class="token" maxlength="1" value="X"></input>
                        </div>
                        <div class="player-container">
                            <input class="player" value="Libbie"></input>
                            <input class="token" maxlength="1" value="O"></input>
                        </div>
                    </fieldset>
                    <fieldset>
                        <label>No Of Rows:</label>
                        <input placeholder=' < 20' value="3"  max="20" onkeyup="if(this.value > 20) this.value = null;" id="row-no" class="small-input"></input><br>
                        <label>No Of Columns:</label>
                        <input placeholder=" < 20" value="3"  max="20" onkeyup="if(this.value > 20) this.value = null;" id="col-no" class="small-input"></input><br>
                        <label>How Many In A Line To Win?:</label>
                        <input placeholder=" < Above" value="3" max="19"  id="to-win-no" class="small-input"></input>
                    </fieldset>
                    <!-- <button value="cancel" formmethod="dialog">Cancel</button> -->
                    <button id="confirm-btn" value="default" accesskey="Enter">Confirm</button>
                </form>
            </dialog>
        </div>
    </div>
    
    
</body>
</html>
